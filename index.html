<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイピングゲーム</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="grid-bg"></div>

<div class="container">
  <h1 id="gameName">タイピング</h1>

  <!-- スタート画面 -->
  <div id="start" class="screen">
    <div class="center">
      <p class="intro-text">
        60秒以内にできるだけ多くの<br>
        日本語をローマ字でタイプしよう！<br>
        <span class="word-count">（登録単語数: <span id="wordCount">0</span>語）</span>
      </p>
      <button class="btn" onclick="startGame()">START GAME</button>
    </div>
  </div>

  <!-- ゲーム画面 -->
  <div id="game" class="screen">
    <div class="stat-grid">
      <div class="stat-card">
        <div class="stat-label">TIME</div>
        <div class="stat-value" id="time">60</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">SCORE</div>
        <div class="stat-value" id="score">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">COMBO</div>
        <div class="stat-value" id="combo">0x</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">ACCURACY</div>
        <div class="stat-value" id="accuracy">100%</div>
      </div>
    </div>

    <div class="word-display">
      <div class="kanji" id="kanji">準備中</div>
      <div class="hiragana" id="hiragana">-</div>
      <div class="romaji" id="romaji">-</div>
    </div>

    <input type="text" id="input" class="game-input" placeholder="TYPE HERE..." autocomplete="off" inputmode="latin" style="ime-mode: disabled;">
  </div>

  <!-- 結果画面 -->
  <div id="result" class="screen">
    <div class="result-box">
      <h2 class="result-title center">GAME OVER</h2>

      <div class="result-grid">
        <div class="result-item">
          <div class="result-label">FINAL SCORE</div>
          <div class="result-value big" id="finalScore">0</div>
        </div>
        <div class="result-item">
          <div class="result-label">ACCURACY</div>
          <div class="result-value" id="finalAccuracy">100%</div>
        </div>
        <div class="result-item">
          <div class="result-label">MAX COMBO</div>
          <div class="result-value" id="finalCombo">0x</div>
        </div>
      </div>

      <div class="code-box">
        <div class="code-label">スコア申告コード（6桁）</div>
        <div class="code-value" id="scoreCode">000000</div>
        <div class="code-buttons">
          <button class="copy-btn" onclick="copyCode()">コピー</button>
          <button class="copy-btn report-btn" id="reportBtn" onclick="copyAndReport()" style="display: none;">コピーして報告ページへ</button>
        </div>
        <div class="code-hint">このコードを先生に報告してください</div>
      </div>

      <div class="result-msg" id="resultMsg"></div>
    </div>

    <div class="center">
      <button class="btn" onclick="restartGame()">PLAY AGAIN</button>
    </div>
  </div>
</div>

<!-- 設定ファイル -->
<script src="config/config.js"></script>
<!-- 単語データ -->
<script src="js/words.js"></script>
<!-- ゲームロジック -->
<script src="js/game.js"></script>

</body>
</html>
